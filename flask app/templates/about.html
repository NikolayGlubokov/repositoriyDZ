<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> Про Flask {{ title }}</title>
    {% endif %}
</head>
<body>
    {% if title %}
    <h1> {{ title }}</h1>
    {% else %}
    <h1> Про Flask </h1>
    {% endif %}
    <ul>
        {% for m in menu %}
        <li>{{ m }}</li>
        {% endfor %}
    </ul>
</body>
</html>
